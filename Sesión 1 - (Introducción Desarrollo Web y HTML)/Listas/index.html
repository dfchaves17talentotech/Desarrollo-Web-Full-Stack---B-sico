<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
    <h3>Mira el Ejemplo</h3>
    <ol>
        <li>Soy el Item 1</li>
        <li>Soy el Item 3</li>
        <li>Soy el Item 2</li>
        <li>Soy el Item 5</li>
        <li>Soy el Item 4</li>
    </ol>

    <h2>Listas Desordenadas</h2>
    <ul>
        <li>Soy el Item 1</li>
        <li>Soy el Item 2</li>
        <li>Soy el Item 3</li>
        <li>Soy el Item 4</li>
        <li>Soy el Item 5</li>
    </ul>
</body>
</html>
