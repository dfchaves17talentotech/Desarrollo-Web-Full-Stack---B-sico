<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table> <!--Etiqueta que indica que es una tabla-->
        <thead> <!--Cabeza de la Tabla-->
            <tr> <!--Table Row-->
                <th>Info 1</th> <!--Table Header Info-->
                <th>Info 2</th>
                <th>Info 3</th>
                <th>Info 4</th>
                <th>Info 5</th>
            </tr>
        </thead>
        <tbody> <!--Cuerpo de la Tabla-->
            <tr>
                <td rowspan="2">Dato 1</td><!--Table Data-->
                <td>Dato 2</td>
                <td>Dato 3</td>
                <td>Dato 4</td>
                <td>Dato 5</td>
            </tr>
            <tr>
                <td>Dato 1</td><!--Table Data-->
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
            <tr>
                <td>Dato 1</td><!--Table Data-->
                <td>Dato 2</td>
                <td>Dato 3</td>
                <td>Dato 4</td>
                <td>Dato 5</td>
            </tr>
            <tr>
                <td>Dato 1</td><!--Table Data-->
                <td>Dato 2</td>
                <td>Dato 3</td>
                <td>Dato 4</td>
                <td>Dato 5</td>
            </tr>
        </tbody>
        <tfoot> <!--Footer de la tabla-->
            <tr>
                <th>Total</th>
                <td colspan="4" class="total">Dato Total</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
