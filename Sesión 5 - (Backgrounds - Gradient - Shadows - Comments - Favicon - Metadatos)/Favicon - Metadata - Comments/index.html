<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Que tipo de codificación de Caracteres queremos que use nuestra página.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Toma el ancho del 100% del tamaño del dispositivo y el zoom que va a tener al iniciar.-->
    <title>Favicon - Metadata - Comments</title> <!-- Título de la página -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- Icono de la página -->
    <meta name="description" content="Esta página se trata de una explicación de el uso del head y los metadatos."> <!-- El uso máximo es de 100 Caracteres y sirve para dar una descripción de la página.-->
    <meta name="keywords" content="Favicon - Metadatos - HTML - Comments - Full Stack - Desarrollo"> <!-- Palabras clave para las busquedas. -->
    <meta name="author" content="David Chaves"> <!-- Autor de la página-->
    <meta name="robots" content="nosnippet"> <!-- No permite carga de fragmentos de la página -->
    <meta name="robots" content="noarchive"> <!-- No haga copias en cache de la página (Bolsa de valores y esos precios se actualizan en tiempo real) -->
    <meta name="robots" content="noimageidex"> <!-- No deja cargar imagenes previas de la página -->
    <meta name="OG:title" content="Favicon FullStack Talento Tech">
    <!-- Página para los metatag para Redes sociales https://www.opengraph.xyz/-->
    
    <meta property="og:title" content="Favicon Talento Tech Full Stack"> <!-- Nombre de la página cuando es indexada desde Facebook-->
    <meta property="og:description" content="Esta página se trata de una explicación de el uso del head y los metadatos."> <!-- Descripción de la página cuando es indexada desde Facebook-->
    <meta property="og:image" content="logo.jpg"> <!-- Esta está asociada a la imagen que va a cargar cuando se indexe la página-->
    <meta property="og:url" content="https://www.google.com"> <!-- Esta es la dirección del sitio web -->
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags -->
