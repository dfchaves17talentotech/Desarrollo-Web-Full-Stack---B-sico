<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <a href="index.html">Index</a>
    <h1>IFrame</h1>
    <p>Este es el ejemplo del uso de IFrame en HTML5</p>

    <iframe src="imagenes.html" width="650" height="500" title="Iframe Imagenes"></iframe>

    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=API_KEY
            &q=Space+Needle,Seattle+WA">
</iframe>
</body>
</html>
